<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/css/home/parallax.css" />
<script>
// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "ts-bar" + " ts-card" + " ts-animate-top" + " ts-white";
    } else {
        navbar.className = navbar.className.replace(" ts-card ts-animate-top ts-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("ts-show") == -1) {
        x.className += " ts-show";
    } else {
        x.className = x.className.replace(" ts-show", "");
    }
}
</script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
    height: 100%;
    color: #777;
    line-height: 1.8;
}

</style>
<!-- Header top bar -->
<div class="ts-top">
  <div class="ts-bar" id="myNavbar">
    <a class="ts-bar-item ts-button ts-hover-black ts-hide-medium ts-hide-large ts-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="/#home" class="ts-bar-item ts-link ts-menu-color">HOME</a>
    <a href="/#about" class="ts-bar-item ts-link ts-menu-color ts-hide-small"><i class="fa fa-user"></i> ABOUT</a>
    <a href="/#weddings" class="ts-bar-item ts-link ts-menu-color ts-hide-small"><i class="fa fa-th"></i> WEDDINGS</a>
    <a href="/#reviews" class="ts-bar-item ts-link ts-menu-color ts-hide-small"><i class="fa fa-book"></i> TESTIMONIALS</a>
    <a href="/#portfolio" class="ts-bar-item ts-link ts-menu-color ts-hide-small"><i class="fa fa-camera"></i> PORTFOLIO</a>
    <a href="/#contact" class="ts-bar-item ts-link ts-menu-color ts-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="ts-bar-block ts-white ts-hide ts-hide-large ts-hide-medium">
    <a href="/#about" class="ts-bar-item ts-button" onclick="toggleFunction()">ABOUT</a>
    <a href="/#weddings" class="ts-bar-item ts-button" onclick="toggleFunction()">WEDDINGS</a>
    <a href="/#reviews" class="ts-bar-item ts-button" onclick="toggleFunction()">TESTIMONIALS</a>
    <a href="/#portfolio" class="ts-bar-item ts-button" onclick="toggleFunction()">PORTFOLIO</a>
    <a href="/#contact" class="ts-bar-item ts-button" onclick="toggleFunction()">CONTACT</a>
  </div>
</div>
